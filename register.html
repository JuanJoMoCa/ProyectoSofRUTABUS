<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Rutabus</title>
    <style>
        /* Reutilizamos los mismos estilos de login.html para consistencia */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #2d3748;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        p {
            color: #a0aec0;
            margin-bottom: 24px;
        }
        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cbd5e0;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #4a5568;
            background-color: #1a202c;
            color: #e2e8f0;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 12px;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #4299e1;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2b6cb0;
        }
        .link {
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .message {
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 4px;
            font-weight: 500;
        }
        .success {
            background-color: #2f855a;
            color: #f0fff4;
        }
        .error {
            background-color: #c53030;
            color: #fff5f5;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="./img/logo.png" alt="Logo Rutabus" class="logo">
        <h1>Crea tu cuenta</h1>
        <p>Regístrate para acceder a todas las funciones.</p>

        <div id="message-div" style="display: none;"></div>

        <form id="register-form">
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>

        <a href="/login.html" class="link">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const messageDiv = document.getElementById('message-div');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = form.nombre.value;
            const email = form.email.value;
            const password = form.password.value;
            messageDiv.style.display = 'block';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    
                    setTimeout(() => {
                        window.location.href = '/login.html'; // Redirigir al login
                    }, 2000); // 2 segundos

                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión. Inténtalo de nuevo.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
